group: Converters

title: RAW to mzXML

description: >
  Convert Thermo Finnigan RAW files to the open mzXML format. 
  This script only runs on computers that have the Thermo Finnigan
  XDK installed.

type: converter

input:
  - key: rawFiles
    label: RAW files
    formats: [raw-thermo]
    min: 1

defaultOutputDirectory: rawFiles

output:
  - key: rawFiles
    label: mzXML files
    format: xml-mzxml
    filename: '#{basename}.mzxml'
    
parameters:
  - key: zipResultFile
    group: Conversion parameters
    label: Zip result file
    type: flag
    default: yes

needs:
  - ext.readw
  - ext.7zip

externalParameters: 
  - readw.readw
