group: Converters

title: RAW to mzXML

description: >
  Convert Thermo Finnigan RAW files to the open mzXML format. 
  This script only runs on computers that have the Thermo Finnigan
  XDK installed.

type: converter

input:
  - key: rawFiles
    label: RAW files
    formats: [raw-thermo]
    min: 1

defaultOutputDirectory: rawFiles

output:
  - key: rawFiles
    label: mzXML files
    format: xml-mzxml
    filename: '#{basename}.mzxml'
    
parameters:
  - key: useCompression
    group: Conversion parameters
    label: Compress spectra
    type: flag
    default: yes
  - key: stripMs1Scans
    group: Conversion parameters
    label: Strip MS 1 scans
    type: flag
    default: no

needs:
  - ext.readw

externalParameters: 
  - readw.readw
