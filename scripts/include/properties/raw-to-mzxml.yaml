group: Converters

title: RAW to mzXML

description: >
  Convert Thermo Finnigan RAW files to the open mzXML format.

type: converter

input:
  - key: rawFiles
    label: RAW files
    formats: [raw-thermo]
    min: 1

defaultOutputDirectory: rawFiles

output:
  - key: rawFiles
    label: mzXML files
    format: xml-mzxml
    filename: '#{basename}.mzxml'

needs:
  - ext.readw
