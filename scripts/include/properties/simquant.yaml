group: AK Hippler

title: SIM Quantitation

description: >
  Perform quantitation on SIM scans.

type: processor

input:
  - key: spectra
    label: spectra
    formats: [xml-mzdata, xml-mzxml]
    min: 1

defaultOutputDirectory: spectra

output:
  - key: htmlReport
    label: HTML report
    format: html
    filename: quantitation-results.html
    default: yes

parameters:
  - key: peptides
    label: Peptides
    description: Multiple peptides can be separated by spaces or commas.
    default: ''
    type: string
  - key: modification
    label: Modification
    type: enum
    default: argc13
    choices: [argc13: 'heavy arginine']
  - key: minCharge
    label: Minimum charge
    type: int
    default: 2
    min: 1
    max: 10
  - key: maxCharge
    label: Maximum charge
    type: int
    default: 3
    min: 1
    max: 10
    
needs:
  - ext.simquant
  